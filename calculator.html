<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
            <input type="text" name="display">
        </div>
        <div class="buttons">
          <button>AC</button>
          <button>DEL</button>
          <button>.</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>00</button>
          <button>0</button>
          <button class="col-2">=</button>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
